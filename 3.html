<!DOCTYPE HTML>
<html>
<head>
<style>
p{
top:50%;
left:50%;
transform:translate(-50%,-50%);
position:absolute;
}
</style>
<body>
<p id="demo">
<script>

var var1=setInterval(grow,1000);
var fs=5;

function grow()
{
var ids=document.getElementById("demo");
ids.innerHTML="TEXT GROWING";
ids.setAttribute("style","font-size:"+fs+"px;color:red;");
fs+=5;
if(fs>=50)
{
	clearInterval(var1);
	var var2=setInterval(decreasing,1000);
}}

function decreasing()
{
var ids=document.getElementById("demo");
ids.innerHTML="TEXT SHRINKING";
ids.setAttribute("style","font-size:"+fs+"px;color:red;");
fs-=5;
if(fs==0)
{
	clearInterval(var1);
}}
</script>
</body>
</html>
