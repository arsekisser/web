<!DOCTYPE HTML>
<html>
<head>
<style>
table,th,td
{
background-color:lightgreen;
top:50%;
left:50%;
border: 2px solid black;
border-collapse:collapse;
}
table{margin:auto;}
</style>
<script type='text/javascript'>
function calc(clicked_id)
{
var num1=parseFloat(document.getElementById("number1").value);
var num2=parseFloat(document.getElementById("number2").value);
if((isNaN(num1) || isNaN(num2)))
{
alert("Enter a valid number");
}
else if(clicked_id=='add')
{
document.getElementById('ans').value=num1+num2;
}
else if(clicked_id=='sub')
{
document.getElementById('ans').value=num1-num2;
}
else if(clicked_id=='mul')
{
document.getElementById('ans').value=num1*num2;
}
else if(clicked_id=='div')
{
document.getElementById('ans').value=num1/num2;
}
}
function cls()
{
number1.value="";
number2.value="";
ans.value="";
}
</script>
<body>
<br/>
<table>
<tr ><td colspan='4'> <center>Simple calculator</center></td></tr>
<tr><td>NUMBER 1:</td><td> <input type='text' id='number1' value="0"/></td>
    <td>NUMBER 2:</td><td> <input type='text' id='number2' value="0"/></td>
</tr>
<tr>
<td><input type='button'  id='add' value="ADD"  onClick='calc(this.id)' /></td>
<td><input type='button'  id='sub' value="SUB"  onClick='calc(this.id)'/></td>
<td><input type='button'  id='mul' value="MUL"  onClick='calc(this.id)'/></td>
<td><input type='button'  id='div' value="DIV"  onClick='calc(this.id)'/></td>
</tr>
<tr><td> Answer=</td><td> <input type='text' id='ans' value='' disabled /></td>\
<td colspan='2'><input type='button'  value="CLEAR ALL" onClick='cls()' /></td></tr>
</table>
</body>
</html>
