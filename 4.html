<html>
<head>
<script type='text/javascript'>
var str= prompt("Enter a number");
if(!(isNaN(str)))
{
	st=str.split("");
	strrev=st.reverse();
	rev=strrev.join("");
	alert("Number is "+ str + "reverse is :" +rev);
}
else
{
	str=str.toUpperCase();
	for(var i=0;i<str.length;i++)
	{
		var chr=str.charAt(i);
		if(chr == 'A' ||chr == 'E' ||chr == 'I' ||chr == 'O' ||chr == 'U' ) break;
	}
	if(i<str.length)
		alert("Left most vowel is at position: " +(i+1));
	else
		alert("No vowel found");
}
</script>
</head>
</html>
