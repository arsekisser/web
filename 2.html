<style>
table,th,td{
width:33 %;
border:1px solid black;
border-collapse:collapse;
top:50%;
left:50%;
background-color:lightpink;
text-align:center;
}
table{margin:auto;};
</style>
<script>
document.write("<table><tr><th colspan='3'> Numbers along with their square and cubes!</th></tr>");
document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
for(var num=0;num<=10;num++)
{
document.write("<tr><td>"+num+"</td><td>"+num*num+"</td><td>"+num*num*num+"</td></tr>");
}
document.write("</table>");
</script>
